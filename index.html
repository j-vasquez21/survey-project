<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snapshot Sign Up</title>
  <link href="style.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet">
</head>

<body>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

  <header>
    <h1 id="title">Snapshot!</h1>
    <p id="description">Create an account today with Snapshot! Post and share your latest snapshots with friends.</p>
  </header>

  <main>
    <form id="survey-form" action="#" method="post">

      <h2 id="form-header">Sign Up:</h2>
      <p>Please fill out all required<span>*</span> fields:</p>

      <div class="name-div">
        <label for="name" id="name-label">Name<span>*</span>:</label>
        <input type="text" id="name" placeholder="Enter Full Name" required>
      </div>

      <div class="email-div">
        <label for="email" id="email-label">Email<span>*</span>:</label>
        <input type="email" id="email" placeholder="Enter Email" required>
      </div>

      <div class="pw-div">
        <label for="password" id="password-label">New Password<span>*</span>: </label>
        <input type="password" id="password" placeholder="Enter New Password" required>
      </div>

      <div class="pw-div">
        <label for="retype-password">Retype New Password<span>*</span>: </label>
        <input type="password" id="retype-password" placeholder="Retype New Password" required>
      </div>

      <div class="number-div">
        <label for="number" id="number-label">Age (optional): </label>
        <input type="number" id="number" placeholder="Enter Your Age" max="100" min="16">
      </div>

      <div class="dropdown-div">
        <label for="dropdown">Gender (optional): </label>
        <select id="dropdown" name="dropdown">
          <option disabled selected value="">-----</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="non-binary">Other</option>
        </select>
      </div>

      <div class="radio-buttons-div">
        <p>Account Privacy<span>*</span>:</p>
        <label>
          <input type="radio" name="radio-option" value="yes">Public
        </label>
        <label>
          <input type="radio" name="radio-option" value="no">Private
        </label>
        <label>
          <input type="radio" name="radio-option" value="no">Friends Only
        </label>
      </div>

      <div class="checkbox-div">
        <p>Notifications:</p>
        <label>
          <input type="checkbox" value="thing-1"> Opt-in to receive email notifications on new posts
        </label>
        <label>
          <input type="checkbox" value="thing-2"> Opt-in to receive email notifications for friend requests and messages
        </label>
        <label>
          <input type="checkbox" value="thing-3"> Opt-in to receive emails for promotional offers for Snapshot! Premium
        </label>
      </div>

      <div class="textarea-div">
        <label for="textbox">Profile Bio (optional)</label>
        <textarea id="textbox" maxlength="200" rows="4" cols="30"
          placeholder="Tell us about yourself or you can skip and edit this later"></textarea>
      </div>

      <button type="submit" id="submit">Submit</button>

    </form>
  </main>
</body>

</html>
